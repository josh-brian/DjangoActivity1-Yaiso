
{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <div class="form">
    <h1>Edit Post</h1>
    <form action="{% url 'blog_delete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{post.title}}"?</p>
        <div class="btn-wrapper">
            <input type="submit" value="Confirm" class="btn">
        </div>
    </form>
  </div>
{% endblock content %}
