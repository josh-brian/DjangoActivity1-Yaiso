
{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <div class="new-wrapper">
        <a class="new" href="{% url 'blog_create' %}">+ New Blog Post</a>
    </div>
    {% for post in posts %}

        <div class="container" >
            <h2><a href="{% url 'blog_detail' post.pk %}">{{post.title}}</a></h2>

        </div>
    {% endfor %}
{% endblock content %}
